{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
Details
{% endblock title%}

{% block content %}
<div class="container col-12">
    <div class="row">
        <div style="height: 100px;" class="text-center col-12 mt-4">
            <h3>
                <a href="{% url 'article:article_detail' article.id %}" style="color: rgb(40, 40, 40);">
                    {{ article.title }}</a>
            </h3>
            <div>
                <span style="font-size: small;">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                    Posted on {{ article.updated|date:'Y-m-d' }}
                </span>
                &nbsp;&nbsp;
            </div>
        </div>
        <!--BODY 100px height-->
        <div id="articleBody" class="col-12">
            <p> {{ article.body|safe }} </p>
        </div>
    </div>
    <hr>
</div>
{% endblock content %}
